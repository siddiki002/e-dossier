<div>
    <mat-tab-group>
        <mat-tab label="Overview" class="tab overview-tab">
            <demo-bar-chart [data]="classAvgChartData" chartId="academicsAvg"></demo-bar-chart>
            <demo-bar-chart [data]="classAvgSportsChartData" chartId="sportsAvg"></demo-bar-chart>
        </mat-tab>
      <mat-tab label="All Officers" class="tab">
        <div class="class-selection">
          <mat-form-field appearance="fill" class="class-filter">
            <mat-label>Filter by Class</mat-label>
            <mat-select [ngModel]="selectedClasses" name="class" (ngModelChange)="onClassSelection($event)" multiple>
              @for (class of classes; track class) {
                <mat-option [value]="class.id">{{class.name}}</mat-option>
              }
            </mat-select>
          </mat-form-field>
        </div>
        <officers-table [dataSource]="dataSource"></officers-table>
      </mat-tab>
    </mat-tab-group>
</div>
